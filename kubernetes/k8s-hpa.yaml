apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medpet-chatbot-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medpet-chatbot-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50